<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../warp-api/warp-api.html">
<polymer-element name="warp-login-curtain" attributes="endpoint">
  <template>
    <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
      :host {
        display: block;
      }
      polyfill-next-selector { content: ':host .hidden'; }
      ::content .hidden {
        display: none;
      }
    </style>
    <warp-api id="api" endpoint="{{endpoint}}"></warp-api>
    <div class="{{ {hidden: !loggedIn} | tokenList }}">
      <content select="*"></content>
    </div>
    <div class="alert alert-warning {{ {hidden: loggedIn} | tokenList }}">
      <p>Vous devez vous connecter avant d'accéder à ces informations.</p>
    </div>
  </template>
  <script>
    Polymer({

      loggedIn: false,

      ready: function() {

        this.loggedIn = this.$.api.isLoggedIn();

        var self = this;

        this.$.api.addEventListener('warp-login', function() {
          self.loggedIn = true;
        });

        this.$.api.addEventListener('warp-logout', function() {
          self.loggedIn = false;
        });

      }

    });
  </script>
</polymer-element>
